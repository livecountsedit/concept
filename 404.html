<title>404 Not Found</title>
<link href=https://lcedit.com/odometer.css rel=stylesheet>
<style>
    body {
        background-color: rgb(208, 228, 254);
        font-family: Arial, Helvetica, sans-serif;
        color: #000;
        text-align: center
    }

    #channelSubs,
    a {
        font-family: Arial, Helvetica, sans-serif;
        color: #000
    }

    input,
    input[type=number],
    input[type=text] {
        height: 3%
    }

    #channelName {
        font-size: 3vw;
        top: 20%;
        z-index: 2;
        position: relative;
        text-align: center;
        text-decoration: none
    }

    #channelSubs {
        text-align: center;
        font-size: 15.5vw;
        top: 30%;
        z-index: 1
    }

    #options {
        position: absolute;
        left: 0;
        top: 0;
        text-align: left
    }
</style><a href=/ id=channelName>Not Found</a><br>
<div id=channelSubs class="odometer odometer-auto-theme">0</div>
<div id=options style=font-size:36px><input id=channelSubmitName name=channelSubmitName placeholder="Channel Name"
        value="Not Found"><br><input id=countSubmit name=countSubmit placeholder="Channel subs" type=number
        value="404"><br><input type=submit onclick=submit() value="Set Values"> <a href=../><button>Back to main
            page</button></a></div>
<script>function submit() { var e = document.querySelector("#channelSubmitName").value, n = document.querySelector("#countSubmit").value; return e ? n > 1e12 || n < -1e12 ? alert("Count must be between -1 trillion and +1 trillion.") : (document.querySelector("#channelName").innerText = e, void (document.querySelector("#channelSubs").innerText = Math.round(n))) : alert("You must specify a channel name.") } window.onload = () => { document.querySelector("#channelSubs").innerText = 404 }</script>
<script src=https://lcedit.com/odometer.js></script>
